<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Zombie Maker</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Custom Zombie Maker</h1>
            <p>Edit PvZ2 zombie properties</p>
        </div>

        <div class="content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="section">
                    <h2>Select Base</h2>
                    <div class="search-box">
                        <input 
                            type="text" 
                            id="zombieSearch" 
                            class="search-input" 
                            placeholder="Search zombie ..."
                        >
                        <div id="suggestions" class="suggestions"></div>
                    </div>
                    <div id="selectedInfo" class="selected-info"></div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main">
                <div id="editorContainer" class="hidden">
                    <div class="tabs">
                        <div class="tab active" onclick="switchTab('type')">Zombie Type</div>
                        <div class="tab" onclick="switchTab('props')">Properties</div>
                        <div class="tab" onclick="switchTab('actions')">Actions</div>
                        <div class="tab" onclick="switchTab('armor')">Armors</div>
                        <div class="tab" onclick="switchTab('projectile')">Projectiles</div>
                        <div class="tab" onclick="switchTab('output')">Generated JSON</div>
                        <div class="tab" onclick="switchTab('raw')">Raw JSON Files</div>
                    </div>

                    <!-- Zombie Type Tab -->
                    <div id="typeTab" class="tab-content active">
                        <div class="properties-container" id="typeProperties"></div>
                    </div>

                    <!-- Properties Tab -->
                    <div id="propsTab" class="tab-content">
                        <div class="properties-container" id="propsProperties"></div>
                    </div>

                    <!-- Actions Tab -->
                    <div id="actionsTab" class="tab-content">
                        <div class="properties-container" id="actionsProperties"></div>
                    </div>

                    <!-- Armors Tab -->
                    <div id="armorTab" class="tab-content">
                        <div id="armorProperties"></div>
                    </div>

                    <!-- Projectiles Tab -->
                    <div id="projectileTab" class="tab-content">
                        <div id="projectileProperties"></div>
                    </div>

                    <!-- Generated JSON Tab -->
                    <div id="outputTab" class="tab-content">
                        <textarea id="output" class="output-textarea" placeholder="Click Generate JSON to see output..."></textarea>
                        <div class="button-group" style="margin-top: 10px;">
                            <button onclick="generateJSON()" style="padding: 10px 20px; background: #2a5a2a; color: #e0e0e0; border: 1px solid #3a7a3a; cursor: pointer; border-radius: 3px; font-weight: bold; flex: 1;">Generate JSON</button>
                            <button onclick="importOutputJSON()" style="padding: 10px 20px; background: #5a4a2a; color: #e0e0e0; border: 1px solid #7a6a3a; cursor: pointer; border-radius: 3px; margin-left: 5px;">Import JSON</button>
                            <button onclick="copyToClipboard()" style="padding: 10px 20px; background: #3a3a5a; color: #e0e0e0; border: 1px solid #4a4a6a; cursor: pointer; border-radius: 3px; margin-left: 5px;">Copy</button>
                            <button onclick="downloadJSON()" style="padding: 10px 20px; background: #3a3a5a; color: #e0e0e0; border: 1px solid #4a4a6a; cursor: pointer; border-radius: 3px; margin-left: 5px;">Download</button>
                        </div>
                    </div>

                    <!-- Raw JSON Files Tab -->
                    <div id="rawTab" class="tab-content">
                        <div style="margin-bottom: 10px; display: flex; flex-wrap: wrap; gap: 6px; align-items: center;">
                            <select id="rawJsonFileSelect" style="padding: 8px; background: #3a3a3a; border: 1px solid #4a4a4a; color: #e0e0e0; min-width: 240px;"></select>
                            <button onclick="loadRawJsonFile()">Load</button>
                            <button onclick="copyRawJsonViewer()">Copy</button>
                            <button onclick="downloadRawJsonViewer()">Download</button>
                        </div>
                        <div style="margin-bottom: 8px; display: flex; flex-wrap: wrap; gap: 6px; align-items: center;">
                            <input type="text" id="rawJsonSearchInput" class="search-input" placeholder="Find in file (Enter next, Shift+Enter previous)" style="min-width: 260px; flex: 1;">
                            <label style="display: flex; align-items: center; gap: 6px; font-size: 0.85em; color: #ccc; white-space: nowrap;">
                                <input type="checkbox" id="rawJsonSearchCase">
                                Match case
                            </label>
                            <button onclick="findInRawJson(-1)">Previous</button>
                            <button onclick="findInRawJson(1)">Next</button>
                            <span id="rawJsonSearchInfo" style="font-size: 0.82em; color: #999; min-width: 120px;"></span>
                        </div>
                        <div id="rawJsonStatus" style="margin-bottom: 8px; font-size: 0.82em; color: #999;">Pick a file and click Load.</div>
                        <textarea id="rawJsonViewer" class="output-textarea" style="height: 450px;" placeholder="Raw JSON content will appear here..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/01_core.js"></script>
    <script src="assets/js/02_type_editor.js"></script>
    <script src="assets/js/03_props_editor.js"></script>
    <script src="assets/js/04_actions_editor.js"></script>
    <script src="assets/js/05_output_and_pools.js"></script>
    <script src="assets/js/06_stages_editor.js"></script>
    <script src="assets/js/08_raw_json_browser.js"></script>
    <script src="assets/js/09_custom_assets_editor.js"></script>
    <script src="assets/js/07_init.js"></script>
</body>
</html>
